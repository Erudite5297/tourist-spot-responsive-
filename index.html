<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Manipur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Manipur</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tourist Spots</a></li>
                <li><a href="#">Culture</a></li>
                <li><a href="#">People</a></li>
            </ul>
        </nav>
        <div class="header-buttons">
            <button>Search</button>
            <button>Log In</button>
            <button>Profile</button>
        </div>
    </header>

    <section class="hero">
        <h2 class="changeColor">Explore Manipur's Hidden Gems!</h2>
            <h4 class="typewriter"> Share your experiences, photographs, and interact with others.</h5>
        <div class="cta-buttons">
            <button class="signup">Sign Up</button>
            <button class="comment">Comment</button>
        </div>
    </section>

    <section class="user-posts">
        <h2>Spots</h2>
        <div class="post-grid">
            <div class="post">
                <img src="waithou.jpg" alt="Scenic View">
                <h3>Waithou Phunal Maring</h3>
            </div>
            <div class="post">
                <img src="koubru.jpg" alt="Lake View">
                <h3>koubru</h3>
            </div>
            <div class="post">
                <img src="shirui.jpg" alt="Historic Site">
                <h3>Shirui Hill</h3>
            </div>
            <div class="post">
                <img src="marjing.jpeg" alt="Temple View">
                <h3>Marjing Polo Statue</h3>
            </div>
        </div>
    </section>
    <footer>

    </footer>

</html>
